<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Card Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face front">
                <img src="1.png" alt="Front Image">
                <h2>Front Side</h2>
            </div>
            <div class="face back">
                <img src="2.png" alt="Back Image">
                <h2>Back Side</h2>
            </div>
        </div>
        <div class="card">
            <div class="face front">
                <img src="3.png" alt="Front Image">
                <h2>Front Side</h2>
            </div>
            <div class="face back">
                <img src="4.png" alt="Back Image">
                <h2>Back Side</h2>
            </div>
        </div>
    </div>
</body>
</html>
