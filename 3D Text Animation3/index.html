<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Text on Triangular Prism</title>
</head>
<body>
    <div class="container">
        <div class="prism">
            <div class="face front">
                <div class="text">Creative</div>
            </div>
            <div class="face back">
                <div class="text">Design</div>
            </div>
            <div class="face left">
                <div class="text">Development</div>
            </div>
            <div class="face right">
                <div class="text">Technology</div>
            </div>
            <div class="face top">
                <div class="text">Innovation</div>
            </div>
            <div class="face bottom">
                <div class="text">Future</div>
            </div>
        </div>
    </div>
</body>
</html>
