<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zigzag Animation</title>
</head>
<body>
    <div class="zigzag">
        <div style="--i:0;"><span><b>C</b></span></div>
        <div style="--i:1;"><span><b>O</b></span></div>
        <div style="--i:2;"><span><b>D</b></span></div>
        <div style="--i:3;"><span><b>E</b></span></div>
    </div>
    <div class="zigzag">
        <div style="--i:0;"></div>
        <div style="--i:1;"></div>
        <div style="--i:2;"></div>
        <div style="--i:3;"></div>
    </div>
</body>
</html>
