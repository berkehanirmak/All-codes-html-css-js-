<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Falling Boxes Animation</title>
</head>
<body>
    <div class="box-container">
        <div class="box" style="--i:0;"><span><b>:)</b></span></div>
        <div class="box" style="--i:1;"><span><b>C</b></span></div>
        <div class="box" style="--i:2;"><span><b>O</b></span></div>
        <div class="box" style="--i:3;"><span><b>D</b></span></div>
        <div class="box" style="--i:4;"><span><b>E</b></span></div>
        <div class="box" style="--i:5;"><span><b>R</b></span></div>
        
    </div>
</body>
</html>
