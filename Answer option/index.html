<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoktan Seçmeli Soru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Question 22</h1>
        <div class="question">
            <p>What will console.log() print in the following code?</p>
        </div>
        <div class="options">
            <label class="option">
                <input type="radio" name="option" value="a">
                <span class="option-content">A) <span class="option-text" id="option-a">[1, 2, 3, undefined]</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="b">
                <span class="option-content">B) <span class="option-text" id="option-b">[1, 2, 3]</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="c">
                <span class="option-content">C) <span class="option-text" id="option-c">[1, 2, 3, 4]</span></span>
            </label>  
            <label class="option">
                <input type="radio" name="option" value="d">
                <span class="option-content">D) <span class="option-text" id="option-d">Error</span></span>
            </label> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
