<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoktan Seçmeli Soru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Question 23</h1>
        <div class="question">
            <p> Which of the following correctly defines a function in JavaScript?</p>
        </div>
        <div class="options">
            <label class="option">
                <input type="radio" name="option" value="a">
                <span class="option-content">A) <span class="option-text" id="option-a">function myFunction {}</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="b">
                <span class="option-content">B) <span class="option-text" id="option-b">function myFunction() {}</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="c">
                <span class="option-content">C) <span class="option-text" id="option-c">myFunction() => {}</span></span>
            </label>  
            <label class="option">
                <input type="radio" name="option" value="d">
                <span class="option-content">C) <span class="option-text" id="option-c">myFunction: function() {}</span></span>
            </label> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
