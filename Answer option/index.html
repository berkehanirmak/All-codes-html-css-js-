<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoktan Seçmeli Soru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Question 1</h1>
        <div class="question">
            <p>What will be the output of the given code?</p>
        </div>
        <div class="options">
            <label class="option">
                <input type="radio" name="option" value="a">
                <span class="option-content">A) <span class="option-text" id="option-a">hello world</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="b">
                <span class="option-content">B) <span class="option-text" id="option-b">hello</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="c">
                <span class="option-content">C) <span class="option-text" id="option-c">Error</span></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="d">
                <span class="option-content">D) <span class="option-text" id="option-d">None of the above</span></span>
            </label>
        </div>
    </div>
</body>
</html>
