<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop Boxes</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box">
            <div class="glow" draggable="true"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const glow = document.querySelector('.glow');

        boxes.forEach((box) => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault(); // Dragging işlemini etkinleştirir
            });

            box.addEventListener('drop', () => {
                box.appendChild(glow); // Glow elementini bırakılan kutuya ekler
            });
        });
    </script>
</body>
</html>
