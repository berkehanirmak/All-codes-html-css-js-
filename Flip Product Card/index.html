<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="cover">
            <img src="7.png" alt="Cover Image">
        </div>
        <div class="details">
            <div class="product-info">
                <img src="imgg2.jpg" alt="Product Image">
                <h3>New Watch Series</h3>
                <h2>$ 1250</h2>
                <a href="#">Buy now</a>
            </div>
        </div>
    </div>
</body>
</html>
