<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1d1d1d, #4a4a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .ring {
            width: 150px;
            height: 150px;
            border: 3px solid transparent;
            border-top: 3px solid #00ff99;
            border-bottom: 3px solid #00ff99;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        span {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1.5s ease-in-out infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="ring"></div>
        <span>loading...</span>
    </div>
</body>
</html>
