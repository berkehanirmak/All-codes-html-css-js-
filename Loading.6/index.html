<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top: 10px solid #ff3e00;
            border-bottom: 10px solid #ff3e00;
            position: relative;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff3e00, #ff7518);
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        span {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="circle"></div>
        <span>Loading...</span>
    </div>
</body>
</html>
