<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Shapes</title>
</head>
<body>
    <div class="pyramid">
        <div class="glow"></div>
        <div>
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </div>
    <div class="cube">
        <div class="glow"></div>
        <div><span style="--i:0;"></span></div>
        <div><span style="--i:1;"></span></div>
        <div><span style="--i:2;"></span></div>
        <div><span style="--i:3;"></span></div>
        <div><span style="--i:4;"></span></div>
        <div><span style="--i:5;"></span></div>
    </div>
</body>
</html>
