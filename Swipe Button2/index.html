<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Button Designs</title>
</head>
<body>
    <div class="button-container">
        <!-- Original Button -->
        <a href="#" class="btn">Next <span><i class="fa-solid fa-angle-right"></i></span></a>
        
        <!-- Download Button -->
        <a href="#" class="btn download-btn">Download <span><i class="fa-solid fa-download"></i></span></a>

        <!-- Contact Us Button -->
        <a href="#" class="btn contact-btn">Contact Us <span><i class="fa-solid fa-envelope"></i></span></a>

        <!-- Learn More Button -->
        <a href="#" class="btn learn-more-btn">Learn More <span><i class="fa-solid fa-info-circle"></i></span></a>
    </div>
</body>
</html>
