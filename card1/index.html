<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">I</div>
                    <div class="description">
                        <h4>Computer Accessories</h4>
                        <p>Enhance your productivity with our range of high-quality computer accessories!</p>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">II</div>
                    <div class="description">
                        <h4>Women</h4>
                        <p>Photo collection designed for modern women!</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">III</div>
                    <div class="description">
                        <h4>Winter Essentials</h4>
                        <p>Stay warm and stylish during the chilly months with our cozy winter essentials!</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">IV</div>
                    <div class="description">
                        <h4>Mysterious House</h4>
                        <p>Explore the secrets of our mysterious house, where every corner holds a story waiting to be uncovered!</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
