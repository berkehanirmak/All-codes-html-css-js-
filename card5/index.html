<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            background:  #23a6d5;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            height: 400px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
            overflow: hidden;
        }
        .card {
            width: 80px;
            border-radius: 2rem;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            overflow: hidden;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: all 0.6s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover {
            z-index: 2;
        }
        .card>.row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }
        .card>.row>.icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
            font-size: 18px;
            transition: transform 0.6s ease-in-out;
        }
        .card:hover .icon {
            transform: rotate(360deg);
        }
        .card>.row>.description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }
        .description p {
            color: #d4d4d8;
            padding-top: 5px;
        }
        .description h4 {
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input {
            display: none;
        }
        input:checked + label {
            width: 600px;
            z-index: 3;
            transition-delay: 0.2s;
        }
        input:checked + label .description {
            opacity: 1;
            transform: translateY(0);
        }
        .card[for="c1"] {
            background-image: url('pc.jpg');
        }
        .card[for="c2"] {
            background-image: url('woman.jpg');
        }
        .card[for="c3"] {
            background-image: url('winter.jpg');
        }
        .card[for="c4"] {
            background-image: url('dag.jpg');
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">I</div>
                    <div class="description">
                        <h4>Computer Accessories</h4>
                        <p>Enhance your productivity with our range of high-quality computer accessories!</p>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">II</div>
                    <div class="description">
                        <h4>Women</h4>
                        <p>Photo collection designed for modern women!</p>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">III</div>
                    <div class="description">
                        <h4>Winter Essentials</h4>
                        <p>Stay warm and stylish during the chilly months with our cozy winter essentials!</p>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">IV</div>
                    <div class="description">
                        <h4>Mysterious House</h4>
                        <p>Explore the secrets of our mysterious house, where every corner holds a story waiting to be uncovered!</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
