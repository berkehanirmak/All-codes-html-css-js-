<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Social Media Follow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="social-media-container">
        <a class="social-icon" href="#" id="facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="social-icon" href="#" id="github"><i class="fab fa-github"></i></a>
        <a class="social-icon" href="#" id="instagram"><i class="fab fa-instagram"></i></a>
        <a class="social-icon" href="#" id="twitter"><i class="fab fa-twitter"></i></a>
        <a class="social-icon" href="#" id="linkedin"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="notification hidden" id="notification">
        Follow <strong>code.grammer.techno</strong> on Instagram!
    </div>
    <script src="script.js"></script>
</body>
</html>
