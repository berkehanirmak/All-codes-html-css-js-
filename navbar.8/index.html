<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Card Menu</title>
</head>
<body>
    <div class="menu-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="card-back">
                    <a href="#">Go to Home</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <i class="fa-solid fa-bars"></i>
                    <span>About</span>
                </div>
                <div class="card-back">
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <i class="fa-solid fa-sliders"></i>
                    <span>Settings</span>
                </div>
                <div class="card-back">
                    <a href="#">Adjust Settings</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <i class="fa-solid fa-user-pen"></i>
                    <span>Portfolio</span>
                </div>
                <div class="card-back">
                    <a href="#">View Portfolio</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <i class="fa-solid fa-people-group"></i>
                    <span>Our Team</span>
                </div>
                <div class="card-back">
                    <a href="#">Meet the Team</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <i class="fa-solid fa-phone"></i>
                    <span>Contact</span>
                </div>
                <div class="card-back">
                    <a href="#">Get in Touch</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
