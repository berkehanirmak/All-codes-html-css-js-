<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"  />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <article class="card-article">
            <div class="card-profile">
                <img src="p.png" alt="" class="card-profile-img">
            </div>

            <div class="card-tooltip">
                <div class="card-content">
                    <header class="card-header">
                      <span>Social Media</span>
                      <div class="card-social">
                        <a href="#" target="_blank"><i class="ri-linkedin-fill"></i></a>
                        <a href="#" target="_blank"><i class="ri-github-fill"></i></a>
                        <a href="#" target="_blank"><i class="ri-instagram-line"></i></a>
                      </div>
                    </header>
                    <div class="card-data">
                        <div class="card-image">
                            <div class="card-mask">
                                <img src="p.png" alt="" class="card-img">
                            </div>
                            <span class="card-status"></span>
                        </div>
                        <h2 class="card-name">Adams Lee</h2>
                        <h3 class="card-profession">Web Designer</h3>
                        <a href="" class="card-button"><i class="ri-chat-1-line"></i><span>Send mesagge</span></a>
                    </div>
                </div>
            </div>
        </article>
    </div>
