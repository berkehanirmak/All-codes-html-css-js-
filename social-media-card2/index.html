<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="p.png" alt="Profile Image" class="card-img">
            <h2 class="card-name">Adams Lee</h2>
            <p class="card-profession">Web Designer</p>
        </div>
        <div class="card-body">
            <p class="card-description">Passionate web designer with a knack for creating visually appealing and user-friendly websites.</p>
            <a href="#" class="card-button"><i class="ri-chat-1-line"></i> Send Message</a>
        </div>
        <div class="card-footer">
            <a href="#" class="card-social"><i class="ri-linkedin-fill"></i></a>
            <a href="#" class="card-social"><i class="ri-github-fill"></i></a>
            <a href="#" class="card-social"><i class="ri-instagram-line"></i></a>
        </div>
    </div>
</body>
</html>
